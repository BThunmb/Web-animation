<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    var arr = ["强剑","仙剑奇侠传","倚天屠龙记","天龙八部","射雕英雄传","神雕侠侣"];
    window.onload = function () {
        var div1 = document.getElementById("div1");
        var btn = document.getElementById('btn');
        btn.onclick = function () {
            for(var i = 0; i < arr.length; i++){
                div1.innerHTML = (div1.innerHTML +arr[i] + "<br>");
            }
        }
    }
    </script>
</head>
<body>
    <button id="btn">遍历数组</button>
    <p id="p1">该数组的成员是：</p>
    <div id="div1"></div>
</body>
</html>
